[General]
network = Throughput
tkenv-plugin-path = ../../../etc/plugins
#sim-time-limit = 5s
**.debug = true
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 1000m
**.constraintAreaMaxY = 1000m
**.constraintAreaMaxZ = 1000m

# access point

**.ap.wlan[*].mac.address = "10:00:00:00:00:00"
**.srvHost.wlan[*].mac.address = "20:00:00:00:00:00"
**.cliHost[*].wlan[*].mac.address = "auto"
**.mgmt.accessPointAddress = "10:00:00:00:00:00"
**.mgmt.frameCapacity = 10

# channel physical parameters
*.channelControl.carrierFrequency = 2.4GHz
*.channelControl.pMax = 20mW
*.channelControl.sat = -110dBm
*.channelControl.alpha = 2

# nic settings
**.wlan*.bitrate = 11Mbps
**.mac.basicBitrate = 3e6bps # used for a and p wireless standards
**.wlan.OpMode="p"

**.mac.address = "auto"
**.mac.maxQueueSize = 14
**.mac.rtsThresholdBytes = 3000B
**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.cwMinData = 31
**.wlan[*].mac.cwMinBroadcast = 31

**.radio.transmitterPower = 20.0mW
**.radio.thermalNoise = -110dBm
**.radio.sensitivity = -85dBm
**.radio.pathLossAlpha = 2
**.radio.snirThreshold = 4dB

# cli
**.cli.reqLength = 1000B
**.cli.respLength = 0
**.cli.destAddress = "20:00:00:00:00:00"
**.cli.destStation = ""
**.cli.sendInterval = 0.5ms
**.speed = 100kmph


# mobility
**.host*.mobilityType = "LinearMobilityWithWrap"
**.host*.mobility.speed = uniform(10 mps,50 mps)
**.host*.mobility.angle = 0
**.host*.mobility.acceleration = 0
**.host*.mobility.updateInterval = uniform(0.5ms,100ms)


[Config Throughput1]
description = "6 hosts over AP"
ThroughputNetwork.numCli = 1
ThroughputNetwork.cliHost[*].linearMobilityWithWrap.acceleration = -0.5
#*.cliHost[*].LinearMobilityWithWrap.speed = 70 mps
#*.cliHost[*].LinearMobilityWithWrap.updateInterval = 2 s
#*.cliHost[*].LinearMobilityWithWrap.angle = 0

[Config CBR]
description = "Without rate adaptation"
extends = Throughput1
**.mac.autoBitrate = 0

[Config ARF]
# Auto Rate Fall-back
description ="With rate adaptation"
extends = Throughput1
**.autoBitrate = 1

[Config AARF]
#Adaptative Auto Rate Fall-back
description="With rate adaptation"
extends= Throughput1
**.mac.autoBitrate=2

[Config CARS]
# Context -aware Rate selection 
description = "With Context-aware Rate Selection"
extends = Throughput1
*.cliHost[*].wlan.mac.autoBitrate = 3


	

